<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Details</title>
</head>
<body>
    <center>
    <h1>Trainee Details</h1>
    <div id="trainee-container">
        <p id="trainee-details">Click "Get Data" to see trainee details.</p>
    </div>
    <button id="get-data">Get Data</button>

    <script>
        const trainee = {
            name: "Srinivas Challa",
            age: 35,
            course: "Full Stack Development",
            duration: "6 months",
            getDetails: function() {
                return `Name: ${this.name}<br>Age: ${this.age}<br>Course: ${this.course}<br>Duration: ${this.duration}`;
            }
        };

        document.getElementById("get-data").addEventListener("click", function() {
            const container = document.getElementById("trainee-details");
            container.innerHTML = trainee.getDetails();
        });
    </script>
    </center>
</body>
</html>
