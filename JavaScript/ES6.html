<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array and ES6 Methods</title>
</head>
<body>
    <script type="text/javascript">
        let nubmers = [1, 2, 3, 4, 5];
        document.write(nubmers+ '<br>');
        nubmers.sort();
        document.write(nubmers + '<br>');
        nubmers.reverse();
        document.write(nubmers + '<br>');
        let variable = nubmers.join("@");
        document.write(variable + '<br>');
        
let nubmers2=nubmers.map(function(nubmer){
    return nubmer * 2;
});
        document.write(nubmers2 + '<br>');
let even = nubmers.filter(function(nubmer) {
    return nubmer % 2 === 0;
    });

    document.write(even + '<br>');
    let sum = nubmers.reduce(function(accumulator,currentValue) {
        return accumulator + currentValue;
    }, 0);
    document.write(sum+"<br>");

    </script>
</body> 
</html>
